      </ul>
    </nav>
  </header>

  <main>
    <section class="contacts" id="contacts">
      <div class="contacts-body">
        <h1 class="contacts-title">Contacts</h1>
        <p class="contacts-sub">Reach out and collaborate with me</p>
        
        <div class="contacts-socials" aria-hidden="false">
          <a href="https://github.com/RaikouCh" aria-label="GitHub" target="_blank" rel="noopener"><i class="bi bi-github"></i></a>
          <a href="https://www.linkedin.com/in/nathaniel-lasquety-b31b21364/" aria-label="LinkedIn" target="_blank" rel="noopener"><i class="bi bi-linkedin"></i></a>
          <a href="https://www.facebook.com/" aria-label="Facebook" target="_blank" rel="noopener"><i class="bi bi-facebook"></i></a>
          <a href="https://mail.google.com/mail/?view=cm&fs=1&to=nathaniellasquety2024@gmail.com" aria-label="Email" target="_blank" rel="noopener"><i class="bi bi-envelope-fill"></i></a>
        </div>

        <form id="contact-form" class="contact-form" novalidate>
          <div class="form-row">
            <label for="name" class="sr-only">Name</label>
            <input id="name" name="name" type="text" placeholder="Your name" required>
          </div>

          <div class="form-row">
            <label for="email" class="sr-only">Email</label>
            <input id="email" name="email" type="email" placeholder="Your email" required>
          </div>

          <div class="form-row">
            <label for="message" class="sr-only">Message</label>
            <textarea id="message" name="message" rows="6" placeholder="Your message" required></textarea>
          </div>

          <div class="form-row">
            <button type="submit" class="btn contact-submit">Send Message</button>
          </div>

          <div id="contact-alert" class="contact-alert" role="status" aria-live="polite"></div>
        </form>
      </div>
    </section>
  </main>
</body>
